<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <canvas class="absolute top-0 left-0 w-full h-screen"></canvas>
  
  <!-- Computer OS Overlay -->
  <div id="computer-os" class="computer-os" style="display: none;">
    <!-- Desktop Background -->
    <div class="desktop-background">
      <!-- Desktop Icons -->
      <div class="desktop-icons">
        <div class="desktop-icon" data-folder="about">
          <div class="icon-image">üìÅ</div>
          <div class="icon-label">About Me</div>
        </div>
        <div class="desktop-icon" data-folder="resume">
          <div class="icon-image">üìÑ</div>
          <div class="icon-label">Resume</div>
        </div>
        <div class="desktop-icon" data-folder="projects">
          <div class="icon-image">
            <img src="/project.png" alt="" style="width:40px; height:40px; display:block; margin:0 auto; margin-top: 20px;">
          </div>
          <div class="icon-label">Projects</div>
        </div>
        <div class="desktop-icon" data-folder="skills">
          <div class="icon-image">‚ö°</div>
          <div class="icon-label">Skills</div>
        </div>
        <div class="desktop-icon" data-folder="contact">
          <div class="icon-image">
            <img src="/contact.png" alt="" style="width:40px; height:40px; display:block; margin:0 auto; margin-top: 20px;">
          </div>
          <div class="icon-label">Contact</div>
        </div>
        <div class="desktop-icon" data-app="spotify">
          <div class="icon-image spotify-icon">
            <img src="/spotify.png" alt="" style="width:40px; height:40px; display:block; margin:0 auto; margin-top: 20px;">
          </div>
          <div class="icon-label">Spotify</div>
        </div>
      </div>
      
      <!-- Windows -->
      <div id="window-container" class="window-container"></div>
    </div>
    
    <!-- Taskbar -->
    <div class="taskbar">
      <div class="taskbar-start">
        <button class="start-button flex items-center gap-2" id="start-button" style="display:flex;align-items:center;gap:8px;">
          <span class="start-icon" style="display:flex;align-items:center;">
            <img src="/windows.png" alt="" style="width:20px; height:20px; display:block; margin:0;"/>
          </span>
          <span style="display:flex;align-items:center;">Windows</span>
        </button>
      </div>
      <div class="taskbar-center">
        <div class="taskbar-apps" id="taskbar-apps"></div>
      </div>
      <div class="taskbar-end">
        <div class="system-tray">
          <div class="tray-icon">üîä</div>
          <div class="tray-icon">üåê</div>
          <div class="time" id="clock">12:00</div>
        </div>
        <button class="exit-button" onclick="returnToRoom()" title="Exit to Room" style="font-size: 14px;">Shutdown</button>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
